version: "3"
services:
  client:
    container_name: task-client
    env_file:
      - .env
    build:
      context: ./client
    working_dir: /app
    volumes:
      - ./client/src:/app/src
      - ./client/.svelte-kit:/app/.svelte-kit
    ports:
      - 3000:3000
    depends_on:
      - server
  server:
    container_name: task-server
    env_file:
      - .env
    build:
      context: ./server
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./server/src:/app
    ports:
      - 8080:8080
    expose:
      - 8080
    command: air ./main.go -b 0.0.0.0
    depends_on:
      - db
  db:
    image: postgres:alpine
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
